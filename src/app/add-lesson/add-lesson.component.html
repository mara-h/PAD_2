
    <mat-card class="box">
      <mat-card-header >
        <mat-card-title>Add new lesson</mat-card-title>
      </mat-card-header>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput required ngModel type="text" #name="ngModel" name="name" id="addLessonName" class="form-control" placeholder="Lesson name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput required ngModel type="description" #description="ngModel" name="description" id="addLessonDescription" class="form-control" placeholder="Short lesson description">
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput required ngModel type="content" #content="ngModel" name="content" id="addLessonContent" class="form-control" placeholder="Lesson content"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button type='submit' [disabled]="f.invalid" class="btn-block">Save</button>
        </mat-card-actions>
        <mat-error class="form-check" *ngIf="showSuccessMessage">
          Lesson successfully created!
        </mat-error>
        <mat-error class="error" *ngIf="serverErrorMessages">
          {{ serverErrorMessages }}
        </mat-error>
      </form>
    </mat-card>
