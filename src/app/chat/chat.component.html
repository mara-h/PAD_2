<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script defer src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script defer src = "app/chat.service.ts"></script>
    <link rel="stylesheet" href="chat.component.css" />
    
    
  </head>
  <body>
    
    <div class="chat-container">
      <header class="chat-header" >
        <h1><i class="title" ></i> Welcome!</h1>
        <a id="leave-btn" class="btn" href="app/home.component.html" >Leave Room</a>
        

      </header>
      <main class="chat-main" >
        <div class="chat-sidebar">
       
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages">
          <div *ngFor="let item of messageArray">
            <span *ngIf="item.user != _authentif.getUsername()"
            ><strong class="blue">{{ item.user }}</strong
            >: {{ item.message }}</span>
  
            <span *ngIf="item.user == _authentif.getUsername()">
              <strong class="red">{{ item.user }}</strong
              >: {{ item.message }}</span>
          </div>
        </div>
      </main>
      <div class="chat-form-container">
        
        <div class="chat-form" style = "position:relative; left: 260px; top:10px;"> 
          
          <input
            type="text"
            placeholder="Enter Message..."
            required
            autocomplete="off"
            
          />
        </div>
        <div class="chat-btn">
          <button class="btn1" type="submit" style = "position:relative; left: 65px;right:1px; bottom:25px;"> <i class="fas fa-paper-plane"></i> Send</button> 
        </div>
      </div>
      </div>
    


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    
    
  </body>
</html>
