<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header >
        <mat-card-title>Register now</mat-card-title>
        <mat-card-subtitle>to open up a path to learning!</mat-card-subtitle>
      </mat-card-header>
  
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput required ngModel type="text" #username="ngModel" name="username" id="registerUsername" class="form-control" placeholder="Username">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput required ngModel type="email" #email="ngModel" name="email" id="registerEmail" class="form-control" placeholder="Email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput required ngModel type="password" #password="ngModel" name="password" id="registerPassword" class="form-control" placeholder="Password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput required ngModel type="password" #password="ngModel" name="repassword" id="registerRePassword" class="form-control" placeholder="Re-enter password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button type='submit' [disabled]="f.invalid" class="btn-block">Register</button>
        </mat-card-actions>
        <mat-error class="form-check" *ngIf="showSuccessMessage">
          Account successfully created!
        </mat-error>
        <mat-error class="error" *ngIf="serverErrorMessages">
          {{ serverErrorMessages }}
        </mat-error>
      </form>
      <li routerLinkActive="active"> <a [routerLink]="['/login']" >Already have an account? Click here to login!</a></li>
    </mat-card>
  </div>
