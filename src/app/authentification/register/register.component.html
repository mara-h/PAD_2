<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header >
        <mat-card-title>Register now</mat-card-title>
        <mat-card-subtitle>to open up a path to learning!</mat-card-subtitle>
      </mat-card-header>
  
      <form class="form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Re-enter password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="" class="btn-block">Log in</button>
      </form>
      <li routerLinkActive="active"> <a [routerLink]="['/register']" >Already have an account? Click here to login!</a></li>
    </mat-card>
  
  </div>
