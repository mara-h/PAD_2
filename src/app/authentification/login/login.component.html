<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header >
        <mat-card-title>Log in</mat-card-title>
        <mat-card-subtitle>and continue on your journey to enlightment!</mat-card-subtitle>
      </mat-card-header>
  
      <form class="form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button type="submit" class="btn-block">Log in</button>
        <div class="form-group form-check" *ngIf="serverErrorMessages">
          {{ serverErrorMessages }}
        </div>
      </form>
      <li routerLinkActive="active"> <a [routerLink]="['/register']" >Don't have an account yet? Click here to sign up!</a></li>
      <li routerLinkActive="active"> <a [routerLink]="['/']" >Forgotten your password?</a></li>

    </mat-card>
  
  </div>
